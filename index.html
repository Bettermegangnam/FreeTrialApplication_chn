<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请表单</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .clinic-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #e4b1b0;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group.inline {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-family: 'Noto Sans', sans-serif;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            color: #333;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .form-group.inline input {
            flex: 2;
        }
        .form-group.inline select {
            flex: 1;
        }
        input:focus, textarea:focus, select:focus {
            background-color: #fff;
            border-color: #e67371;
            box-shadow: 0 2px 10px rgba(230, 115, 113, 0.3);
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #e4b1b0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c98988;
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 15px;
            height: 15px;
            margin-right: 10px;
            margin-top: 2px;
        }
        .agreement-text {
            font-size: 12px;
            color: #555;
            line-height: 1.5;
        }
        .agreement-text strong {
            font-size: 14px;
            color: #333;
        }
        @media (max-width: 480px) {
            .form-image img {
                max-width: 90%; /* Scale down image on mobile */
                margin: 0 auto; /* Center align image on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clinic-title">BETTER ME CLINIC</div>
        <h1>免费体验申请表单 😍</h1>
        <div class="form-image">
            <img src="applicationimage_chn.jpg" alt="Application Form Image">        
        <form action="https://formspree.io/f/xrbbnvol" method="POST">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
            </div>
            <div class="form-group">
                <label for="email">电子邮件 📧</label>
                <input type="email" id="email" name="email" placeholder="请输入您的电子邮件" required>
            </div>
            <div class="form-group">
                <label for="sns">SNS账号及平台</label>
                <div class="form-group inline">
                    <input type="text" id="sns" name="sns" placeholder="请输入您的SNS账号">
                    <select id="sns-type" name="sns_type">
                        <option value="instagram">Instagram</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="tiktok">TikTok</option>
                        <option value="other">其他</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="visit-date">希望访问日期</label>
                <input type="date" id="visit-date" name="visit_date" required>
            </div>
            <div class="form-group">
                <label for="message">期望项目或问题</label>
                <textarea id="message" name="message" rows="5" placeholder="请输入您的期望项目或问题" required></textarea>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="privacy" name="privacy" required>
                <div class="agreement-text">
                    <strong>个人信息提供与使用协议</strong><br>
                    提交此表单即表示您同意提供您的姓名、电子邮件及SNS账号等个人信息。<br>
                    提供的信息仅用于处理申请、联系有关免费体验事宜及解决相关问题。<br>
                    我们将依据相关隐私法律妥善保管您的信息，未经您的同意不会向第三方披露。<br><br>
                    如有疑问或需删除数据，请发送邮件至 https://linktr.ee/bettermegangnam。
                </div>
            </div>
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
